<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> index </title>
    </head>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-rows: 5% auto 5%;
            height: 100vh; /* 使网格占据整个视口的高度 */
        }
        .row1 { background-color: rgb(50,50,50);grid-row:1;} 
        .row3 { background-color: rgb(240,240,255);grid-row:3;} 
        .row2 { 
            grid-row:2;
            background-color: rgb(245,245,255);
            margin: 0;
            display: grid;
            grid-template-columns: 10% auto;
        }
    </style>
    <body>
        <div class="row1" >
            
        </div>
        <div class="row2" >
            <div style="background-color: rgb(37,37,37)">
            
            </div>
            <div style="background-color: rgb(30,30,30)">
            
            </div>
        </div>
        <div class="row3" >
            
        </div> 
    </body>
</html>
