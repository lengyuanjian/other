<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> index </title>
    </head>
    <style>
        body {
            margin: 0;
            display: grid;
            grid-template-rows: 5% auto 4%;
            height: 100vh; /* 使网格占据整个视口的高度 */
        }
        .header { background-color: rgb(50,50,50);grid-row:1;} 
        .footer { background-color: rgb(50,50,50);grid-row:3;} 
        .window { 
            grid-row:2;
            background-color: rgb(245,245,255);
            margin: 0;
            display: grid;
            grid-template-columns: 10% auto;
        }
    </style>
    <body>
        <div class="header" >
            
        </div>
        <div class="window" >
            <div style="background-color: rgb(37,37,37)">
            
            </div>
            <div style="background-color: rgb(46,46,46)">
            
            </div>
        </div>
        <div class="footer" >
            
        </div> 
    </body>
</html>
